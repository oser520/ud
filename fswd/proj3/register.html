{% extends "index.html" %}
{% block title %}om-blog{% endblock %}
{% block head %}
  {% include "bootstrap-css.html" %}
{% endblock %}
{% block content %}
  <!-- TODO: move styling to css -->
  <div class="container" style="margin-top: 40px;">
    <form method="post" action="/do-register" class="login-form" id="register-form">
      <div class="row">
        <!-- TODO: remove offset when screen gets small -->
        <div class="form-group col-xs-6 col-xs-offset-3">
          <label for="input-username">Username</label>
          <input type="text" class="form-control" id="input-username" name="user" pattern="^[a-z][a-z\d._]{3,35}"
            title="Password must contain one digit, one letter, and at least 6 non-white space characters">
        </div>
      </div>
      <div class="row">
        <!-- TODO: remove offset when screen gets small -->
        <div class="form-group col-xs-6 col-xs-offset-3">
          <label for="input-password">Password</label>
          <input type="password" class="form-control" id="input-password" name="password"
            pattern="(?=.*\d)(?=.*[a-z])\S{6,35}"
            title="Password must contain one digit, one letter, and at least 6 non-white space characters">
        </div>
      </div>
      <div class="row">
        <!-- TODO: remove offset when screen gets small -->
        <div class="col-xs-6 col-xs-offset-3">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
{% block js %}
  {% include "jquery-js.html" %}
  {% include "bootstrap-js.html" %}
{% endblock %}

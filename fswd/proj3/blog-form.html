{% extends "index.html" %}
{% block title %}om-blog{% endblock %}
{% block head %}
  {% include "bootstrap-css.html" %}
{% endblock %}
{% block content %}
  <!-- TODO: move styling to css -->
  <div class="container" style="margin-top: 40px;">
    <form method="post" action="/create-{{ entry_type }} " class="create-{{ entry_type }}-form" id="create-{{ entry_type }}-form">
      {% if with_title %}
        <div class="row">
          <!-- input for blog title -->
          <div class="form-group col-xs-6">
            <label for="blog-title">Title</label>
            <input type="text" class="form-control" id="blog-title" name="title" pattern="^\w.*"
              title="The must contain at least one non-white space character">
          </div>
        </div>
      {% endif %}
      <div class="row">
        <!-- input for blog content -->
        <!-- TODO: find way to resize textarea automatically -->
        <div class="form-group col-xs-12">
          <label for="{{ entry_type }}-text">{{ entry_type | capitalize }}</label>
          <textarea rows="10" class="form-control" id="{{ entry_type }}-text" name="text" minlength="100"></textarea>
        </div>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="action" value="create">Create</button>
        <button type="submit" class="btn btn-primary" name="action" value="cancel">Cancel</button>
      </div>
    </form>
  </div>
{% endblock %}
{% block js %}
  {% include "jquery-js.html" %}
  {% include "bootstrap-js.html" %}
{% endblock %}

{% extends "index.html" %}
{% block title %}om-blog{% endblock %}
{% block head %}
  {% include "bootstrap-css.html" %}
{% endblock %}
{% block content %}
  <!-- TODO: move styling to css -->
  <div class="container" style="margin-top: 40px;">
    <form method="post" action="/create-blog" class="create-blog-form" id="create-blog-form">
      <div class="row">
        <!-- input for blog title -->
        <div class="form-group col-xs-6">
          <label for="blog-title">Blog Title</label>
          <input type="text" class="form-control" id="blog-title" name="title" pattern="(?=.*\S)"
            title="The must contain at least one non-white space character">
        </div>
      </div>
      <div class="row">
        <!-- input for blog content -->
        <!-- TODO: find way to resize textarea automatically -->
        <div class="form-group col-xs-12">
          <label for="blog-text">Blog Content</label>
          <textarea rows="10" class="form-control" id="blog-text" name="text"></textarea>
        </div>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="action" value="create">Create</button>
        <button type="submit" class="btn btn-primary" name="action" value="cancel">Cancel</button>
      </div>
    </form>
  </div>
{% endblock %}
{% block js %}
  {% include "jquery-js.html" %}
  {% include "bootstrap-js.html" %}
{% endblock %}
